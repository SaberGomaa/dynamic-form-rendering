<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let control of controls">
    <div *ngIf="control.TagName === 'div'" [ngClass]="control.Class">
      <dynamicForm [controls]="control.Childs"></dynamicForm>
    </div>
    <ng-container *ngIf="control.TagName == 'text'">
      <label>{{ control.Label }}</label>
      <input type="text" [formControlName]="control.Name" [class]="control.Class">
    </ng-container>
    <ng-container *ngIf="control.TagName === 'cust-date'">
      <label>{{ control.Label }}</label>
      <input type="date" [formControlName]="control.Name" [class]="control.Class">
    </ng-container>
    <ng-container *ngIf="control.TagName === 'select'">
      <label>{{ control.Label }}</label>
      <select [formControlName]="control.Name" [class]="control.Class">
        <option *ngFor="let option of control.Options" [value]="option">{{ option }}</option>
      </select>
    </ng-container>
  </ng-container>
</form>
